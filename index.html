<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>João da Fonseca</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/page.css">
    <link rel="stylesheet" href="./assets/css/panel.css">
    <link rel="stylesheet" href="./assets/css/nav.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>
    <main class="page">
        <div class="panel">
            <div class="panel__info">
                <div class="panel__bar">
                    <i class="panel__bar___icon fas fa-globe"></i>
                </div>
                <aside class="panel__welcome">
                    <h6 class="panel__welcome___text">
                        Seja
                        <span class="panel__welcome___text-alt">bem-vindo</span>
                    </h6>
                </aside>
                <div class="panel__header">
                    <h1 class="panel__title">
                        Eu sou
                        <span class="panel__title-alt">João da Fonseca</span>
                    </h1>
                    <h2 class="panel__subtitle js-panelSubtitle"></h2>
                </div>
                <div class="panel__body">
                    <div class="nav">
                        <div class="nav__item about-me">
                            <i class="nav__icon fas fa-address-card"></i>
                            <div class="nav__label">
                                Sobre
                                <span class="nav__label-alt">mim</span>
                            </div>
                        </div>
                        <div class="nav__item my-resume">
                            <i class="nav__icon fas fa-newspaper"></i>
                            <div class="nav__label">
                                Meu
                                <span class="nav__label-alt">currículo</span>
                            </div>
                        </div>
                        <div class="nav__item my-portfolio">
                            <i class="nav__icon fas fa-briefcase"></i>
                            <div class="nav__label">
                                Meu
                                <span class="nav__label-alt">portifólio</span>
                            </div>
                        </div>
                        <div class="nav__item contact-me">
                            <i class="nav__icon fas fa-envelope"></i>
                            <div class="nav__label">
                                Entre em
                                <span class="nav__label-alt">contato</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <img alt="João da Fonseca" class="panel__picture" src="./assets/img/joao.jpg">
        </div>
    </main>
    <script src="./assets/lib/typed.min.js"></script>
    <script src="./assets/js/type.js"></script>
</body>
</html>
